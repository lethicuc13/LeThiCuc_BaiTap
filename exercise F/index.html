<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="text-top">
        <h2>Need Help? Sure we are Online!</h2>
        <p class="text">
          Etiam dapibus purus porttitor, egestas dui at, scelerisque nulla
          suspendisse et diam vel justo praesent risus.<br />
          Nulla ut sagittis lorem nam tempor eros sit amet purus congue.
        </p>
      </div>
      <div class="text-box">
        <p>
          <input type="text" name="fname" placeholder=" First Name" />
          <input type="text" name="lname" placeholder=" Last Name" />
        </p>
        <p>
          <input type="text" name="ymail" placeholder=" Your Email" />
          <input type="text" name="yphone" placeholder=" Your Phone" />
        </p>
      </div>
      <div class="combobox">
        <p>
          <select name="country" class="scountry">
            <option>Select Country</option>
            <option>Viet Nam</option>
            <option>Canada</option>
            <option>Japan</option>
            <option>korea</option>
          </select>
          <select name="course" class="scourse">
            <option>Select Course</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVA</option>
          </select>
        </p>
      </div>
      <div class="message">
        <p class="content">
          <textarea
            name="message"
            placeholder="content"
            cols="50"
            rows="10"
          ></textarea>
        </p>
      </div>
        <p class="submit-btn"><button>Submit</button></p>
      </div>
    </div>
  </body>
</html>
