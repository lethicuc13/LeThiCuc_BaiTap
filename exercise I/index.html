<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <div class="contact">
          <h2>CONTACT US</h2>
          <div class="title">
              <div class="info">
                  <h3>Contact Info</h3>
                  <ul>
                      <li><img src="./Img/map.png" alt="Map">321 Awesome Street</br>New York, Ny 17022</li>
                      <li><img src="./Img/email.png" alt="Email">info@companyname.com</li>
                      <li><img src="./Img/phone.png" alt="Phone"><a href="">+1 800 123 1234</a></li>
                  </ul>
              </div>
              <div class="contact-form">
                  <h3>Having Any Query! Or Book An appointment</h3>
                  <p>
                      <input type="text" name="lname" placeholder=" Your Name">
                  </p>
                  <p>
                      <input type="text" name="lemail" placeholder=" Your Email">
                  </p>
                  <p>
                      <input type="text" name="lsubject" placeholder=" Subject">
                  </p>
                  <p>
                      <textarea name="message" placeholder=" Message..." cols="30" rows="10"></textarea>
                  </p>
                  <p class="btn"><button>Send Message</button></p>
              </div>

          </div>
      </div>
  </body>
</html>
